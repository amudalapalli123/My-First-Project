<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
       body{
           margin-top: 70px;
           padding: 10px;
           background: #68654A;
           color: #fff;
       }

    </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                  <form>
                      <div class="form-group">
                          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="enter pounds...">
                      </div>
                  </form>
                  <div id="output">
                      <div class="card card-info mb-2">
                          <div class="card-block">
                              <h4>Grames:</h4>
                              <div id="gramsOutput">
                              </div>
                          </div>
                      </div>
                      <div class="card card-success mb-2">
                          <div class="card-block">
                              <h4>Kilograms:</h4>
                              <div id="kgOutput">
                              </div>
                          </div>
                      </div>
                      <div class="card card-danger mb-2">
                          <div class="card-block">
                              <h4>Ounces:</h4>
                              <div id="ozoutput">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <script>
        document.getElementById('output').style.visibility = 'hidden'
        document.getElementById('lbsInput').addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = 'visible'
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozoutput').innerHTML = lbs*16;

         });
     </script>
  </body>
</html>
